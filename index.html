<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Humanizer: Secure Access Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full p-8 bg-slate-800 rounded-xl shadow-2xl border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-400">SECURITY GATEWAY</h1>
            <p class="text-slate-400 text-sm mt-2">Resource: AI_BYPASS_2026_MASTER.pkg</p>
        </div>

        <div id="status-container" class="space-y-4">
            <div class="flex items-center space-x-4 p-4 bg-slate-900 rounded-lg border border-slate-700">
                <div id="loader-icon" class="loader ease-linear rounded-full border-4 border-t-4 border-slate-600 h-6 w-6"></div>
                <span id="status-text" class="text-sm font-mono text-blue-300">Initializing handshake...</span>
            </div>
        </div>

        <div id="cta-container" class="hidden mt-8 text-center">
            <div class="p-4 bg-green-900/20 border border-green-500/50 rounded-lg mb-6">
                <p class="text-green-400 text-sm">âœ“ Manual Verification Required to bypass bot-detection system.</p>
            </div>
            <!-- PASTE YOUR CPAGRIP LOCKER URL IN THE HREF BELOW -->
            <a href="https://playabledownloads.com/1877690" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                START VERIFICATION
            </a>
        </div>
    </div>

    <script>
        const steps = ["Validating session...", "Checking operator metadata...", "Generating access token...", "Verification Needed."];
        let currentStep = 0;
        const statusText = document.getElementById('status-text');
        const ctaContainer = document.getElementById('cta-container');
        const loaderIcon = document.getElementById('loader-icon');

        const interval = setInterval(() => {
            if (currentStep < steps.length) {
                statusText.innerText = steps[currentStep];
                currentStep++;
            } else {
                clearInterval(interval);
                loaderIcon.classList.add('hidden');
                statusText.innerText = "System Ready.";
                ctaContainer.classList.remove('hidden');
            }
        }, 1200);
    </script>
</body>
</html>
